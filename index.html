<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Shouting Machine</title>
  </head>
  <body>
    <h1>Welcome to the Shouting Machine</h1>
    <h2>Type Something</h2>
    <form id="shout-form">
      <label for="message-field">
        Enter text in the field below then click the shout button to transform
        your entry into a shout!
      </label>
      <input type="text" name="message-field" id="message-field" />
      <button type="submit">Shout!</button>
    </form>
    <div>
      <h2>Result</h2>
      <p id="shout-message"></p>
    </div>
  </body>
</html>
